
<div class="bg-gray-100 min-h-screen flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">User Registration</h2>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)"
        class="bg-secondary shadow-lg rounded-lg p-6 w-full max-w-md">

        <div class="mb-4">
            <label for="name" class="label">Name:</label>
            <input type="text" id="name" name="name" ngModel required class="input input-bordered w-full bg-sky-800" />
            <div *ngIf="registrationForm.controls['name']?.invalid && (registrationForm.controls['name']?.touched || registrationForm.controls['name']?.dirty)"
                class="text-blue-500 text-sm">
                Name is required.
            </div>
        </div>

        <div class="mb-4">
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" ngModel required email class="input input-bordered w-full bg-sky-800" />
            <div *ngIf="registrationForm.controls['email']?.invalid && (registrationForm.controls['email']?.touched || registrationForm.controls['email']?.dirty)"
                class="text-blue-500 text-sm">
                <div *ngIf="registrationForm.controls['email']?.errors?.['required']">Email is required.</div>
                <div *ngIf="registrationForm.controls['email']?.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" name="password" ngModel required #password="ngModel"
                class="input input-bordered w-full bg-sky-800" />
            <div *ngIf="password.invalid && (password.touched || password.dirty)" class="text-blue-500 text-sm">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="!validatePasswordLength(password.value)">Password must be at least 8 characters long.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-neutral w-full" [disabled]="registrationForm.invalid">Register</button>
    </form>
</div>
