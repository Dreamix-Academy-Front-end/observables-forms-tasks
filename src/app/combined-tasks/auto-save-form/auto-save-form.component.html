<div class="collapse collapse-arrow">
    <input type="checkbox" class="peer" />
    <div class="collapse-title text-xl text-center font-medium">
        Auto-save Draft Form (click to expand)
    </div>
    <div class="collapse-content">
        <div class="mockup-window bg-base-300">
            <div class="bg-base-200 flex justify-center px-4 py-16">
                <span class="title">Form with Auto-Save</span>
            </div>
            <div class="window-content">
                <form [formGroup]="draftForm" (ngSubmit)="onSubmit()">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Title</span>
                        </label>
                        <input type="text" formControlName="title" placeholder="Enter title"
                            class="input input-bordered w-full" />
                    </div>

                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Description</span>
                        </label>
                        <textarea formControlName="description" placeholder="Enter description"
                            class="textarea textarea-bordered w-full"></textarea>
                    </div>

                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
